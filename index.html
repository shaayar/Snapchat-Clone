<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapchat Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./logo.svg" alt="logo" srcset="">
        <h2>Sign Up</h2>
      </div>

      <label for="first-name">Name</label>
      <div class="name-container">
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name (optional)" />
      </div>

      <label for="birthday">Birthday</label>
      <div class="birthday-container">
        <input type="text" id="month" placeholder="Month" />
        <input type="text" id="day" placeholder="Day" />
        <input type="text" id="year" placeholder="Year" />
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />
      <p class="small-text">You can change this later</p>

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter a secure password"
      />
      <p class="small-text">Password must be at least 8 characters</p>

      <button>Agree and Continue</button>

      <p class="terms">
        By tapping "Agree and Continue," you agree to the
        <a href="#">Terms of Service</a> and acknowledge that you have read the
        <a href="#">Privacy Policy</a>.
      </p>

      <div class="footer">
        <p>Already have an account? <a href="#">Log In</a></p>
        <p>Advertising on Snapchat? <a href="#">Sign Up for Ads Manager</a></p>
      </div>
    </div>
  </body>
</html>
